<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <section>
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="card image" >
      </div>
      <div class="card-content">
        <h2 class="card-tag">Learning</h2>
        <span class="card-timestamp"> Published 21 Dec 2023</span>
        <h1 class="card-title">HTML & CSS foundation</h1>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-author-container">
          <img src="./assets/images/image-avatar.webp" alt="author" class="card-author">
          <span class="card-author">Greg Hooper</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
